name: build & test

on:
  pull_request:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Build an image from Dockerfile
        run: |
          docker build -t docker.io/my-organization/my-app:${{ github.sha }} .
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'docker.io/my-organization/my-app:${{ github.sha }}'
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'
          output: 'trivy-results.sarif'
      - name: Parse Trivy scan results
        id: parse-results
        run: |
          vulnerabilities=$(trivy exit-code -o template --template "{{ .ExitCode }}" trivy-results.sarif)
          echo "::set-output name=vulnerabilities::$vulnerabilities"
      - name: Comment vulnerabilities on PR
        uses: mshick/add-pr-comment@v2
        with:
          message: |
            Trivy scan found ${{ steps.parse-results.outputs.vulnerabilities }} vulnerabilities in the image.